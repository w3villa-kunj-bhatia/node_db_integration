<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="dashboard-wrapper">
      <h1 class="dashboard-title">Dashboard</h1>

      <div id="profileContainer"></div>

      <div class="nav-actions">
        <a href="editProfile.html">Edit Profile</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const container = document.getElementById("profileContainer");

      if (!token) window.location.href = "login.html";

      async function loadProfile() {
        const response = await fetch("http://localhost:5000/profile/me", {
          headers: { Authorization: "Bearer " + token },
        });

        if (response.status === 404) {
          container.innerHTML = `<p>No profile found. <a href="profile.html">Create one</a></p>`;
          return;
        }

        const data = await response.json();
        const p = data.profile;

        container.innerHTML = `
          <div class="profile-card">
            <h2>Welcome, ${p.user.name}</h2>
            <h3>${p.role} â€¢ ${p.industry}</h3>

            <p><span class="profile-label">Age:</span> ${p.age}</p>
            <p><span class="profile-label">Bio:</span> ${p.bio}</p>
            <p><span class="profile-label">Location:</span> ${p.location}</p>
            <p><span class="profile-label">Skills:</span> ${p.skills.join(
              ", "
            )}</p>
            <p><span class="profile-label">Hobbies:</span> ${p.hobbies.join(
              ", "
            )}</p>
          </div>
        `;
      }

      loadProfile();

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
